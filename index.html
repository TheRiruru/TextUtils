<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TextUtils - Tiny Text Generator</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="ns">
        <nav>
            <h1 class="logo">TextUtils</h1>
            <span class="material-symbols-outlined" id="menuBtn">menu</span>
            <div class="navItems" id="navItems">
                <a href="#">Home</a>
                <a href="#">Fancy Text</a>
                <a href="#">About</a>
                <a href="#">Contact</a>
            </div>
            <div class="navItems" id="navMenu">
                <a href="#">Home</a>
                <a href="#">Fancy Text</a>
                <a href="#">About</a>
                <a href="#">Contact</a>
            </div>
        </nav>
    </header>

    <main>
        <section class="input">
            <textarea id="inp"></textarea>
        </section>
        <section class="output">
            <div class="box">
                <h4 class="heading ns">
                    Normal Case
                    <span onclick="copy(this)" class="material-symbols-outlined">content_copy</span>
                </h4>
                <p id="normalBox"></p>
            </div>
            <div class="box">
                <h4 class="heading ns">
                    Lower Case
                    <span onclick="copy(this)" class="material-symbols-outlined">content_copy</span>
                </h4>
                <p id="lowerBox"></p>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
